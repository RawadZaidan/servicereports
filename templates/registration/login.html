{% extends 'base.html' %}

{% block content %}
<div class="login-container" style="max-width: 400px; margin: 4rem auto; padding: 2rem; background: #fff; border: 1px solid #dee2e6; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; margin-bottom: 2rem; color: #0056b3;">Medilab Login</h2>
    <form method="post">
        {% csrf_token %}
        
        {% if form.errors %}
            <div class="alert alert-danger" style="color: #dc3545; margin-bottom: 1rem; padding: 0.5rem; background: #f8d7da; border: 1px solid #f5c6cb; border-radius: 4px;">
                Your username and password didn't match. Please try again.
            </div>
        {% endif %}

        <div class="form-group">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Username</label>
            <input type="text" name="username" autofocus required id="id_username" style="width: 100%; padding: 0.75rem; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box;">
        </div>

        <div class="form-group" style="margin-top: 1rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Password</label>
            <input type="password" name="password" required id="id_password" style="width: 100%; padding: 0.75rem; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box;">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1.5rem; padding: 0.75rem; font-size: 1rem; background-color: #0056b3; color: white; border: none; border-radius: 4px; cursor: pointer;">Log In</button>
    </form>
</div>
{% endblock %}
