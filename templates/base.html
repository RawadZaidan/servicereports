{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Medilab{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="app-header">
        <div class="container">
            <h1 class="logo"><a href="{% url 'dashboard' %}">Medilab</a></h1>
            <button class="menu-toggle" aria-label="Toggle Menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav class="main-nav">
                <a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a>
                <a href="{% url 'report_create' %}" class="nav-link">New Report</a>
                <a href="{% url 'product_list' %}" class="nav-link">Products</a>
                <a href="{% url 'request_list' %}" class="nav-link">Maintenance Requests</a>
                {% if user.is_authenticated %}
                    <span class="user-greeting">Hi, {{ user.username }}</span>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-bottom-nav">
        <a href="{% url 'dashboard' %}" class="bottom-nav-link">
            <span class="bottom-nav-icon">üè†</span>
            <span class="bottom-nav-label">Dashboard</span>
        </a>
        <a href="{% url 'report_create' %}" class="bottom-nav-link">
            <span class="bottom-nav-icon">‚ûï</span>
            <span class="bottom-nav-label">New Report</span>
        </a>
        <a href="{% url 'request_list' %}" class="bottom-nav-link">
            <span class="bottom-nav-icon">üõ†Ô∏è</span>
            <span class="bottom-nav-label">Requests</span>
        </a>
    </nav>

    <footer class="app-footer">
        <div class="container">
            <p>&copy; 2026 Medilab Engineering</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const mainNav = document.querySelector('.main-nav');
            
            if (menuToggle && mainNav) {
                menuToggle.addEventListener('click', function() {
                    mainNav.classList.toggle('active');
                    menuToggle.classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
